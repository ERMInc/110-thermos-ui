    <h1>THERMOS Help</h1>
    <h2>Keyboard shortcuts</h2>

    <ul>
      <li><b>c</b> - rotate the Constraint status of the selection</li>
      <li><b>z</b> - zoom to fit the selection or document</li>
      <li><b>a</b> - select everything in the document</li>
      <li><b>t</b> - change the Type of a building</li>
    </ul>
  </body>
